<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('/static/doctor2.jpeg') left center / cover no-repeat, linear-gradient(to right, #74ebd5, #9aa8e8);

        }

        #cont {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);

        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 20px #ffffff;
            margin-left: 490px;
            margin-top: 80px;
            overflow: hidden;
            width: 500px;
            max-width: 90%;
            text-align: center;
            padding: 50px;
            color: #333;
        }

        #container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #4527a0;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        #imageInput {
            display: none;
        }

        #uploadButton {
            background-color: #4527a0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #uploadButton:hover {
            background-color: #311b92;
        }

        #preview {
            margin-top: 20px;
            display: none;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #submitBtn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #submitBtn:hover {
            background-color: #45a049;
        }

        .report {
            background-color: #4527a0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .report:hover {
            background-color: #3b2a6d;
        }

        #backBtn {
            background-color: rgba(255, 251, 251, 0.442);
            color: #000000;
            padding: 15px 20px;
            border: none;

            border-radius: 40%;
            height: 50%;
            cursor: pointer;
            font-size: 16px;

            transition: background-color 0.3s;
            margin-left: 10px;
        }


        #backBtn:hover {
            background: linear-gradient(to right, #bdbdbd, #b5b5b5);
        }


        .navbar {
            display: flex;
            justify-content: space-between;
            overflow: hidden;
            align-items: center;
            background-color: rgb(31, 30, 30);
            padding: 0px 10px;
            margin-bottom: 20px;
        }

        .navbar img {
            height: 50px;
            width: auto;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .logout {
            background-color: #f44336;
            color: white;
        }

        .navbar .logout:hover {
            background-color: #FF5733;
            color: black;
        }

        .navbar .links {
            display: flex;
            gap: 10px;

        }

        #imageInput {
            display: none;
        }

        #uploadButton {
            background-color: #4527a0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #uploadButton:hover {
            background-color: #311b92;
        }


        #preview {
            margin-top: 20px;
            display: none;
        }

        

        #imageInput:checked~#preview {
            display: block;
        }

        #preview img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        #imageInput:not(:checked)~#preview img {
            transform: scale(1);
        }
        .signup-link {
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            display: inline-block;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="#"><img src="/static/web_logo4.jpg" alt="Logo"></a>
        <div class="links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('aboutus') }}">About Us</a>
            <a href="{{ url_for('contact') }}">Contact Us</a>
            
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </div>
    <a href="{{ url_for('skininfo') }}"><button id="backBtn"><b> <svg xmlns="http://www.w3.org/2000/svg" width="16"
                    height="16" fill="currentColor" class="bi bi-chevron-double-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                    <path fill-rule="evenodd"
                        d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" />
                </svg>Back</b></button></a>
    <form id="detectForm" action="{{ url_for('skindetect') }}" method="post" enctype="multipart/form-data">
        <div id="container">
            <h1>Melanoma Skin Cancer Detection System</h1>
            <p>Upload an image for analysis:</p>
            <label for="imageInput" id="uploadButton">Choose Image</label>
            <input type="file" id="imageInput" name="image">
            <input type="submit" id="submitBtn" Value="Predict" onclick="submitImage()"><br>
            <div id="preview">
                <img id="previewImage" alt="Preview">
            </div>
            {% if image_loc %}
            <br><br>
            <img class="mb-4" src="{{ url_for('static', filename=image_loc) }}" width="500" height="300"><br>
               <h3 class="signup-link">Prediction: {{prediction}} </h3>
               <br><br>
               {% if image_loc %}
                    <form action="{{ url_for('view_report') }}" method="get">
                     <button class="report" name="report"><a  class="report">View Report</a></button>
                    </form>
               {%endif%}
            {%endif%}

            
           

        </div>
    </form>
    
</body>
<script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const previewImage = document.getElementById('previewImage');

    imageInput.addEventListener('change', function () {
        const file = imageInput.files[0];
        

        if (file) {
            const reader = new FileReader();

            reader.onload = function (e) {
                previewImage.src = e.target.result;
                preview.style.display = 'block';
            };

            reader.readAsDataURL(file);
        }
    });

    function submitImage() {
        const fileInput = document.getElementById('imageInput');
    const file = fileInput.files[0];

    if (!file) {
        return alert('Please choose an image before predicting.');
    }
}
    </script>
</html>
